<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive</title>
    <script src="https://kit.fontawesome.com/6de6aa5275.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <section>
        <div class="wraper">
            <div class="left-block">1</div>
            <div class="center-block">2</div>
            <div class="right-block">3</div>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="social-icons">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-youtube youtube-icon"></i>
            </div>
            <p class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquid rem earum sed dolor ullam nostrum iusto, culpa, velit exercitationem enim ut excepturi suscipit vel fugit totam ad magnam hic soluta!</p>
        </div>
    </section>

    <section>
        <h2>Images</h2>
        <div class="images-wraper">
            <div class="block-image">
                <img src="https://images.unsplash.com/photo-1612151855475-877969f4a6cc?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8aGQlMjBpbWFnZXxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&w=1000&q=80" alt="">
                <p>1</p>
            </div>
            <div class="block-image">
                <img src="https://images.unsplash.com/photo-1612151855475-877969f4a6cc?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8aGQlMjBpbWFnZXxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&w=1000&q=80" alt="">
                <p>2</p>
            </div>
            <div class="block-image">
                <img src="https://images.unsplash.com/photo-1612151855475-877969f4a6cc?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8aGQlMjBpbWFnZXxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&w=1000&q=80" alt="">
                <p>3</p>
            </div>
            <div class="block-image">
                <img src="https://images.unsplash.com/photo-1612151855475-877969f4a6cc?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8aGQlMjBpbWFnZXxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&w=1000&q=80" alt="">
                <p>4</p>
            </div>
        </div>
    </section>
    
</body>
</html>
